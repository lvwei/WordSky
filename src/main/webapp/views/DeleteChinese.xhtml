<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/MainTemplate.xhtml">
	<ui:define name="content">

		<h:form styleClass="centre-border">
			<h:panelGrid columns="2" columnClasses="column" cellpadding="4">
				<f:facet name="header" >
                      		   #{ChineseBean.title}
    			</f:facet>
				<h:outputLabel styleClass="label" for="content" value="內容:" />
				<h:outputLabel styleClass="inplace" for="content"
					value="#{ChineseBean.selectedChinese.content}" />
				<p:separator></p:separator>
				<p:separator></p:separator>
				<h:outputLabel styleClass="label" for="origin" value="出处:" />
				<h:outputLabel styleClass="inplace" for="origin"
					value="#{ChineseBean.selectedChinese.origin}" />
				<p:separator></p:separator>
				<p:separator></p:separator>
				<h:outputLabel styleClass="label" for="type" value="类别:" />
				<h:outputLabel styleClass="inplace" id="type"
					value="#{ChineseBean.selectedChinese.type}"/>
			</h:panelGrid>

			<p:commandButton value="确定"
				action="#{ChineseBean.deleteChineseComplete}" ajax="false" />
			<p:commandButton value="取消"
				action="#{ChineseBean.chineseActionCancel}" ajax="false" />
		</h:form>
		<p:separator></p:separator>

	</ui:define>
</ui:composition>
